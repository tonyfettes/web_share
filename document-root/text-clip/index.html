<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<style>
html, body, form {
	height: 100%;
	text-align: center;
}
#main-text {
	height: 80%;
	width: 100%;
}
#status {
	height: 10px;
	width: 10px;
	display: inline-block;
}
		</style>
	</head>
	<body>
		<form method="POST" style="width: 80%; text-align: center; margin: auto;">
			<div>
				状态：<div id="status" style="background-color:#f00"></div>
			</div>
			<div>
				标题：<input type="text" id="title" placeholder="untitled" onchange="clear_status();"/>
				<input type="button" value="上传" onclick="upload();"/>
			</div>
			<textarea id="main-text" onchange="clear_status();"></textarea>
		</form>
		<script src="./upload.js"></script>
	</body>
</html>
